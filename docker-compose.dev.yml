# ==============================================================================
# Docker Compose untuk Development
# Usage: docker-compose -f docker-compose.dev.yml up --build
# ==============================================================================

services:
  # ----------------------------------------------------------------------------
  # App Service: Laravel dengan PHP-FPM + Nginx + Vite
  # ----------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: school-app-dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
      - "${VITE_PORT:-5173}:5173"
    environment:
      APP_NAME: ${APP_NAME:-SchoolApp}
      APP_ENV: local
      APP_KEY: ${APP_KEY:-}
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      APP_LOCALE: id
      APP_TIMEZONE: Asia/Jakarta

      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-school_app}
      DB_USERNAME: ${DB_USERNAME:-school_user}
      DB_PASSWORD: ${DB_PASSWORD:-school_password}

      SESSION_DRIVER: database
      CACHE_STORE: database
      QUEUE_CONNECTION: sync

      LOG_CHANNEL: stack
      LOG_LEVEL: debug
    volumes:
      # Bind mount untuk hot-reload kode selama development
      - .:/var/www/html
      # Preserve node_modules dan vendor dari container untuk performance
      - /var/www/html/node_modules
      - /var/www/html/vendor
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - school-network-dev

  # ----------------------------------------------------------------------------
  # PostgreSQL Database Service
  # ----------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: school-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-school_app}
      POSTGRES_USER: ${DB_USERNAME:-school_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-school_password}
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - school-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-school_user} -d ${DB_DATABASE:-school_app}"]
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  school-network-dev:
    driver: bridge

volumes:
  postgres-data-dev:
    driver: local
